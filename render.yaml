# Feito por Gustavo Bezerra
# Configuração de deploy para Render.com - Editor Colaborativo
# Este arquivo deve ficar na RAIZ do repositório

services:
  # Backend - Node.js + Express + Socket.IO
  - type: web
    name: smarteditor-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Configurar manualmente no Dashboard
      - key: JWT_SECRET
        generateValue: true  # Render gera automaticamente
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        sync: false  # Configurar com URL do frontend após deploy

  # Frontend - React/Vite (Static Site)
  - type: web
    name: smarteditor-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Configurar com URL do backend após deploy
      - key: VITE_SOCKET_URL
        sync: false  # Mesmo valor que VITE_API_URL
      - key: VITE_GEMINI_API_KEY
        sync: false  # Opcional - para funcionalidades de IA
      - key: VITE_USE_MOCK_AI
        value: "true"  # Usar mock por padrão
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
