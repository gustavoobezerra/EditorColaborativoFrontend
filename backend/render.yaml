# Render Blueprint para deploy automático
services:
  - type: web
    name: smarteditor-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Você precisa adicionar manualmente no Render Dashboard
      - key: JWT_SECRET
        generateValue: true # Render gera automaticamente
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        sync: false # Adicione a URL da Vercel manualmente
